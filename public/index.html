<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/css?family=Sawarabi+Gothic" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU"
        crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>Mongo Scraper</title>
</head>
<body>
    <nav>
        <ul>
            <li>
                <a href="/" class="home">Home</a>
            </li>
            <li>
                <a href="/" class="faves">Favourite Articles</a>
            </li>
            <li>
                <a href="/" id="scrape">Scrape New Articles</a>
            </li>
        </ul>
    </nav>
    <header>
        <h1>Mongo Scraper</h1>
        <h2>Your source for Hacker News!</h2>

    </header>
    <main id="articles">

        <div id="modal1" class="modal">
            <div class="modal-content">
                <h5>Add a Note to this Article:</h5>
                <input type="text" id="titleinput" placeholder="Note title">
                <input type="text-area" id="bodyinput" placeholder="Note text">

                <button class="add-note-input" data-id-=${data[i]._id}>Add Note</button>
                <section>
                    <h5>Other Notes:</h5>
                    <div class="your-notes"></div>
                </section>
            </div>

            <div class="modal-footer">
                <a href="#!" class="modal-close waves-effect waves-green btn-flat">Close</a>
            </div>
        </div>


    </main>


<script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
    crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/js/materialize.min.js"></script>

<script src="app.js"></script>

</body>
</html>
